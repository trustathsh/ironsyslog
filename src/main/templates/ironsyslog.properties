# IF-MAP authentication method, valid values are 'cert' and 'basic'
ifmap.server.auth.method = cert

# IF-MAP connection information
ifmap.server.url.basic = https://127.0.0.1:8443
ifmap.server.url.cert = https://127.0.0.1:8444
ifmap.server.auth.basic.user = ironsyslog
ifmap.server.auth.basic.password = ironsyslog

# the path to the keystore
keystore.path = /ironsyslog.jks

# the keystore password
keystore.password = ironsyslog

# the interval between two renewSession commands to the MAPS
ironsyslog.ifmap.interval = 120

# RFC 5424 defined syslog severity level to insert into event processing (0 = Emergency -> 7 = Debug)
ironsyslog.syslog.severity = 7

# Syslog server information
ironsyslog.syslog.port = 9999
ironsyslog.syslog.ip = 192.168.1.135

